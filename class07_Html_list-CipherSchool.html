<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A"> <!--you can use roman number,alpa,or default,,in default ,it will print 1,2,3....-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul style="list-style-type:none">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is 4 string instrument</dd>
    </dl>
</body>
</html>
